<!-- alt c to turn on the word wrap -->
<!DOCTYPE html>
<html lang="en"> 
    <!--html is written in English language -->
<head>
    <meta charset="UTF-8">
    <!-- defines html character encoding utf 8 recommended by html5 because it nearly contains all the characters and symbols -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- content has two parts first sets the page's width to device's screen's width initial scale is initial zoom level of the browser is set to 1.0 i.e, 100% by default -->
    <!-- tells the internet browser to use the most recent one viewpot used to tell the browser how to resize the page -->
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Digital Clock </h2>
    <div class="clock">
       <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
       </div> 
       <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
       </div> 
       <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
       </div> 
       <div>
        <span id="ampm">AM</span>
       </div> 
    </div> 
    <!-- .clock and enter then automatically the class is created -->
     <!-- alt+shift+ down arrow to copy the things down -->
    
     <script src="index.js"></script>
</body>
</html>
